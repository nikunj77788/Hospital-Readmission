<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hospital Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure page content starts below fixed navbar */
        body {
            padding-top: 70px; /* adjust if navbar height changes */
        }

        /* Optional: Navbar brand font and spacing */
        .navbar-brand {
            font-size: 1.5rem;
        }

        /* Optional: Adjust navbar link spacing */
        .navbar-nav .nav-link {
            padding-left: 1rem;
            padding-right: 1rem;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">üè• SmartCare Health Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Always redirect Doctor/Admin to login page -->
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Doctor Portal</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('patient') }}">Patient Portal</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Admin Portal</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
