<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Portal | Login / Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    h2 { color: #2c3e50; margin-bottom: 20px; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #5563DE;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover { background-color: #4250b5; }
    .toggle { margin-top: 15px; color: #3498db; cursor: pointer; font-weight: bold; }
    .alert-box { background-color: #ffefc1; padding: 10px; border-radius: 8px; margin-bottom: 12px; color: #856404; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
  </style>
</head>
<body>
  <div class="container">
    <h2>üè• Hospital Dashboard</h2>
    <p>Welcome! Please log in or sign up to continue.</p>

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('login') }}" id="loginForm">
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
        <option value="admin">Admin</option>
      </select>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form method="POST" action="{{ url_for('signup') }}" id="signupForm" style="display:none;">
      <input type="text" name="name" placeholder="Full Name" required>
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
        <option value="admin">Admin</option>
      </select>
      <input type="text" name="username" placeholder="Create Username" required>
      <input type="password" name="password" placeholder="Create Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="toggle" onclick="toggleForms()">Don‚Äôt have an account? Sign Up</div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert-box">
          {% for msg in messages %}<p>{{ msg }}</p>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <script>
    function toggleForms() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const toggle = document.querySelector('.toggle');

      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        toggle.textContent = "Don‚Äôt have an account? Sign Up";
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        toggle.textContent = "Already have an account? Login";
      }
    }
  </script>
</body>
</html>
