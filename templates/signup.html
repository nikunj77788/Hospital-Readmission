<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Dashboard Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Hospital Logo" style="height:60px; margin-bottom:10px;">
    <h1>üè• Sign Up for Hospital Dashboard</h1>
    <p>Create your account to access the portal</p>
</header>

<main>
  <div class="form-container">
    {% if error %}
      <div class="alert-box">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <label>Full Name:</label>
      <input type="text" name="name" placeholder="John Doe" required>

      <label>Username:</label>
      <input type="text" name="username" placeholder="Enter username" required>

      <label>Password:</label>
      <input type="password" name="password" placeholder="Enter password" required>

      <label>Select Role:</label>
      <select name="role" required>
        <option value="">-- Select Role --</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </p>
  </div>
</main>
</body>
</html>
